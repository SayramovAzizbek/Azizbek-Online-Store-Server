<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body class="register-body">

    <section class="register">
        <div class="container">
            <div class="register-part">
                <h2 class="register-part-title">Register</h2>
                <form class="register-form">
                    <label class="register-label">Enter your name
                        <input class="register-name register-input" type="text" placeholder="Enter your name" required>
                    </label>
                    <label class="register-label">Enter your phone number
                        <input class="register-phone register-input" type="tel" placeholder="Enter your phone" required>
                    </label>
                    <label class="register-label">
                        Enter your email
                        <input class="register-email register-input" type="email" placeholder="Enter your email"
                            required>
                    </label>
                    <label class="register-label">
                        Enter your password
                        <input class="register-password register-input" type="password"
                            placeholder="Enter your password" required>
                    </label>
                    <div class="register-btn-box">
                        <button class="register-btn" type="submit">Resgister</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>
</body>



</html>
