<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body class="login-body">
    <section class="login">
        <div class="container">
            <div class="login-part">
                <h2 class="login-part-title">Log in</h2>
                <form class="login-form">
                    <label class="login-label">Enter your login:
                        <input class="login-email login-inputs" type="email" placeholder="Enter your email" required>
                    </label>
                    <label class="login-label">Enter your passowrd:
                        <input class="login-password login-inputs" type="password" placeholder="Enter your password"
                            required>
                    </label>
                    <div class="login-btn-box">
                        <button class="login-btn" type="submit">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>

</html>
